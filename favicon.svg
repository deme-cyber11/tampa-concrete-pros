<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1B3A4B"/>
            <stop offset="100%" style="stop-color:#0F2530"/>
        </linearGradient>
        <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1FA2C0"/>
            <stop offset="100%" style="stop-color:#17869c"/>
        </linearGradient>
    </defs>

    <!-- Background rounded square -->
    <rect x="4" y="4" width="56" height="56" rx="12" ry="12" fill="url(#bgGradient)"/>

    <!-- Concrete block/slab icon -->
    <g transform="translate(12, 14)">
        <!-- Main concrete slab shape - 3D perspective -->
        <path d="M4 28 L20 36 L36 28 L36 12 L20 4 L4 12 Z" fill="url(#accentGradient)" opacity="0.9"/>

        <!-- Top face of concrete block -->
        <path d="M4 12 L20 20 L36 12 L20 4 Z" fill="#1FA2C0"/>

        <!-- Right face shadow -->
        <path d="M20 20 L20 36 L36 28 L36 12 Z" fill="#178a9e"/>

        <!-- Left face highlight -->
        <path d="M4 12 L4 28 L20 36 L20 20 Z" fill="#22b5d6"/>

        <!-- Texture lines on top face -->
        <line x1="8" y1="11" x2="16" y2="15" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
        <line x1="12" y1="9" x2="24" y2="15" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
        <line x1="24" y1="10" x2="30" y2="13" stroke="#1B3A4B" stroke-width="0.5" opacity="0.3"/>
    </g>

    <!-- TCP text -->
    <text x="32" y="54" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle" letter-spacing="1">TCP</text>
</svg>
